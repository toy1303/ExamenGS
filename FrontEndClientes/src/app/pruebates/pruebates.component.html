                <th>Total de la Venta</th>

</div>


<div>
    <button type="button" class="btn btn-info btn-lg"

<ng-template  #Detale let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Detalle Venta</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Costo Unitario </th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dv of DetalleVenta">
                <th>
                    {{dv.descripcion}}
                </th>
                <th>
                    {{dv.cantidad}}
                </th>
                <th>
                    {{dv.costoUnitario}}
                </th>
                <th>
                    {{dv.total}}
                </th>
            </tr>
        </tbody>
    </table>


</ng-template>

<ng-template  #confirma let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Agregar venta</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div>
        <label for="Cliente">Selecciona un Cliente:</label>
        <select id="producto" (change)="onSelectCliente($event)">
            <option *ngFor="let cli of ClientesActivos" [value]="cli.clientE_ID">{{ cli.nombre}}</option>
          </select>
    </div>
    <div>
        <label for="producto">Selecciona un producto:</label>
       <select id="producto" (change)="onSelect($event)">
          <option *ngFor="let producto of productos" [value]="producto.productO_ID">{{ producto.descripcion}}</option>
        </select>
    </div>
    <div>
        <label for="producto">Cantidad</label>
        <input
        type="number"             
        id="cantidad"
        [(ngModel)]="cantidad"    
        placeholder="Ingresa la cantidad" 
        (ngModelChange)="onCantidadChange($event)"
        min="1"   >
    </div>
    <div>
        <label for="producto">Costo Unitario</label>
        <input
        type="number"             
        id="CU"
        [(ngModel)]="cunit"    
        disabled
        >
    </div>
    <div>
        <label for="producto">Total</label>
        <input
        type="number"             
        id="Total"
        [(ngModel)]="Total"    
        >
    </div>

    <button type="button" class="btn btn-info btn-lg" 
    (click)="AgregaVenta()"
    >Agrega Venta</button>
 
</ng-template>
